name: Docker Vulnerability & Security Report

on:
  push:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 1. Build Docker image
      - name: Build Docker Image
        run: docker build -t my-custom-app:latest ./docker

      # 2. Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # 3. Run Trivy Scan â†’ JSON report
      - name: Run Trivy Docker Scan
        run: trivy image --ignore-unfixed --exit-code 0 --format json --output reports/trivy.json my-custom-app:latest

      # 4. Install Docker Scout (Container security insights)
      #- name: Install Docker Scout
        #run: |
          #curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          #sh install-scout.sh

          #docker scout quickview
          #docker scout cves

      # 5. Install Bandit (Python SAST for app source code)
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        run: bandit -ll -ii -r . -f json -o reports/bandit.json || true

      # 6. MITRE ATT&CK Simulation (Atomic Red Team)
      - name: Run Atomic Red Team (MITRE ATT&CK)
        shell: pwsh
        run: |
          mkdir -p reports
          git clone https://github.com/redcanaryco/atomic-red-team.git $env:GITHUB_WORKSPACE/atomic-red-team
          git clone https://github.com/redcanaryco/invoke-atomicredteam.git $env:GITHUB_WORKSPACE/invoke-atomicredteam
          Import-Module $env:GITHUB_WORKSPACE/invoke-atomicredteam/Invoke-AtomicRedTeam.psd1 -Force
          Invoke-AtomicTest T1003 -PathToAtomicsFolder "$env:GITHUB_WORKSPACE/atomic-red-team/atomics" `
          -ShowDetails -CheckPrereqs | Out-File -FilePath "$env:GITHUB_WORKSPACE/reports/mitre_T1003.json" -Encoding utf8

          




      
